<!DOCTYPE html>
<html>
    <head>
        <title>Products</title>
    </head>

<body>
    {% if error %}
    <p>{{error}}</p>
    {% elif products%}
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name or product["name"] }}</td>
                <td>{{ product.category or product["category"] }}</td>
                <td>{{ product.price or product["price"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No products found.</p>
{% endif %}

</body>
</html>
